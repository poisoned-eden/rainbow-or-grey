<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rainbow or Grey?</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-light container-fluid">
    <header class="bg-primary bg-gradient text-white text-center mb-3 p-3">
      <h1>Rainbow or Grey?</h1>
      <p aria-role="doc-subtitle">Weather Dashboard</p>
    </header>
    <main class="row">
      <div id="city-sidebar" class="col-12 col-md-3">
        <form id="city-form" class="mb-3">
          <h2 class="col-12">Search for a city:</h2>
          <input type="text" id="city-input" name="city-input" required minlength="1" autocomplete="" class="">
          <button id="search-button" type="submit" class="btn btn-block btn-primary">Search</button>
        </form>
        <div id="city-storage">
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <div id="forecast" class="col-12 col-md-9">
        <div id="today" class="border p-3">
        </div>
        <div id="5-days" class="mt-4">
          <h3>5-Day Forecast:</h3>
          <div class="row">
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
